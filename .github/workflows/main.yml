

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"
  n_estimators: 505
  max_depth: 37
  RANDOM_STATE: 42

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL

      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      
      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local 
      

      - name: Install Python dependencies
        run: |
          pip install mlflow PyDrive2
        
      - name: Upload to Google Drive
        run: |
          # Misalkan folder GDrive ID disimpan sebagai secret `GDRIVE_FOLDER_ID`
          echo "Mengunggah folder mlruns ke Google Drive..."
          python MLproject/upload_to_drive.py "./mlruns" "${{ secrets.GDRIVE_FOLDER_ID }}"
        env:
          # Environment var berisi credentials JSON
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
            
